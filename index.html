<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador de Compra de Bebidas</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>
  <h1>Bienvenido a la Tienda de Bebidas</h1>
  <p id="edadText">¿Eres mayor de 18 años?</p>
  <button id="verificarEdadBtn">Sí</button>
  <div id="output"></div>
  <div id="carrito" style="display: none;">
    <h2>Tu Carrito de Compras</h2>
    <ul id="cart-items"></ul>
    <p>Total a pagar: $<span id="cart-total">0.00</span></p>
    <button id="reestablecerBtn">Reestablecer Carrito de Compras</button>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="verificarEdadModal" tabindex="-1" role="dialog" aria-labelledby="verificarEdadModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="verificarEdadModalLabel">Verificar Edad</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <label for="edadInput">Ingresa tu edad:</label>
          <input type="number" id="edadInput">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="confirmarEdadBtn">Confirmar</button>
        </div>
      </div>
    </div>
  </div>
  <div id="mensajeFinalizarCompra"></div>
  <button id="finalizarCompraBtn">Finalizar Compra</button>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="./main.js"></script>
</body>

</html>
